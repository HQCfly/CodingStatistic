<!DOCTYPE html>
<!-- saved from url=(0042)https://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>清之泉后台管理页面</title>
    <!-- Bootstrap core CSS -->
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'dashboard.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fontawesome/css/font-awesome.min.css' %}">
    <script src="{% static 'echarts.min.js' %}"></script>
</head>

<body>
{% include 'admin_nav.html' %}

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
{#                <li class="{% block class_case %}{% endblock %}"><a href="/adminCase/">住房列表页</a></li>#}
{#                <li class="{% block class_news %}{% endblock %}"><a href="/adminNews/">洗浴列表</a></li>#}
{#                <li class="{% block class_notice %}{% endblock %}"><a href="/adminNotice/">通知列表</a></li>#}
                <li class="{% block class_house %}{% endblock %}"><a href="/adminHouse/">住房信息</a></li>
                <li class="{% block class_bath %}{% endblock %}"><a href="/adminBath/">洗澡信息</a></li>
                <li class="{% block class_store %}{% endblock %}"><a href="/adminStore/">百货售出信息</a></li>
                <li class="{% block class_other %}{% endblock %}"><a href="/adminOther/">其他项目收入</a></li>
                <li class="{% block class_expen %}{% endblock %}"><a href="/adminExpensive/">支出信息</a></li>
                <li class="{% block class_dayIncome %}{% endblock %}"><a href="/adminDayIncome/">选定日期收入信息</a></li>
                <li class="{% block class_income %}{% endblock %}"><a href="/adminIncome/">每日收入信息</a></li>
                <li class="{% block class_chartIncome %}{% endblock %}"><a href="/adminEchartIncome/">收入信息可视化</a></li>
            </ul>

        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            {% block page-main %}

            {% endblock %}
        </div>
    </div>
</div>


<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">用户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{% static 'jquery-3.3.1.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

</body>
</html>
