{% extends 'layout.html' %}
{% block content %}

<link rel="stylesheet" href="/static/css/list.css">
<link rel="stylesheet" href="/static/css/layui.css">
<style>

</style>
<div class="weadmin-nav">

    <button class="layui-btn " style="float:right;background-color: #337ab7"><a
            style="line-height:1.6em;margin-top:3px;float:right;color:white;"href="/visual/{{nid}}">{{user_name.nickname}}用户代码统计可视化</a></button>
</div>
<div class="weadmin-body">

    <table class="layui-table">
        <thead>
        <tr>

            <th>ID</th>
            <th>文件名</th>
            <th>文件路径</th>
            <th>提交代码时间</th>
            <th>统计</th>
            <th>操作</th>
        </tr>

        </thead>
        <tbody>
        {% for row in data_list %}

        <tr>

            <td>{{ row.id }}</td>
            <td>{{ row.file_name }}</td>
            <td>{{ row.target_path }}</td>
            <td>{{ row.ctime }}</td>
            <td>
                <a href="/file_analysis/{{row.id}}">计算</a>
            </td>
            <td>
                <a href="/files_detail/{{row.id}}">查看</a>
            </td>

        </tr>
        {% endfor %}

        </tbody>

    </table>
    <nav class="pull-right">
        <ul class="pagination">
            {{ page_html|safe }}
        </ul>
    </nav>


</div>
<script>


</script>

{% endblock %}
