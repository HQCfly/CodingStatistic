
<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coding统计后台管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/static/css/weadmin.css">


</head>
<body class="login-bg" style="background: url('/static/images/bg.png') center;background-size: cover">

<div class="login" style="">
    <div class="message">Coding v1.0-管理登录</div>
    <div id="darkbannerwrap" style="background: url(/static/images/aiwrap.png)"></div>

    <form action="" method="post" class="layui-form">

        <input id="username" name="user" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input id="password" name="pwd" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">

        <input class="loginin" value="登录" style="width:100%;" type="submit">
        <hr class="hr20">
        <span class="login-error"></span>

    </form>
</div>

<script src="/static/js/jquery-3.3.1.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
