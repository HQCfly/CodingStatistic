<div class="weadmin-body">

    <table class="layui-table">
        <thead>
        <tr>

            <th>ID</th>
            <th>文件名</th>
            <th>文件路径</th>
            <th>提交代码时间</th>
            <th>操作</th>
        </tr>

        </thead>
        <tbody>
        {% for row in data_list %}

        <tr>

            <td>{{ row.id }}</td>
            <td>{{ row.file_name }}</td>
            <td>{{ row.target_path }}</td>
            <td>{{ row.ctime }}</td>
            <td>
                <a href="/files_detail/{{row.id}}">查看</a>
            </td>


        </tr>

        {% endfor %}

        </tbody>

    </table>
    <nav class="pull-right">
        <ul class="pagination">
            {{ page_html|safe }}
        </ul>
    </nav>


</div>
