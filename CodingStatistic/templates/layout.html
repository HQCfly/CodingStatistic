<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coding统计后台管理系统-1.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/iconfont.css">
    <link rel="stylesheet" href="/static/css/weadmin.css">
    <link rel="stylesheet" href="/static/css/layui.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script type="text/javascript" src="/static/js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/static/js/echarts.min.js"></script>

</head>

<body>
<!-- 顶部开始 -->
<div class="container">
    <div class="logo">
        <a href="/admin_index/">Coding统计 v1.0</a>
    </div>
    <div class="left_open">

    </div>
    <ul class="layui-nav right" lay-filter="">
        <li class="layui-nav-item">
            <a href="#" style="float: left">{{session['user_info']['nickname']}}</a>
            <a href="/logout" style="float: left">退出</a>


        </li>
    </ul>

</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
    <div id="side-nav">
        <ul id="nav">

            <li><a href="/user_list">用户列表</a></li>
            <li><a href="/files_list">文件列表</a></li>
            <li><a href="/upload">上传代码</a></li>
        </ul>
    </div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->

<div class="page-content">
    <div class="layui-tab tab" lay-filter="wenav_tab" id="WeTabTip" lay-allowclose="true">

                <div class="panel">

                    <ul class="layui-tab-title" id="tabName">
                        <li>首页</li>
                    </ul>

                </div>

        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                {% block content %}



                {% endblock %}
            </div>
        </div>
    </div>
</div>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
<!-- 底部开始 -->

<!-- 底部结束 -->
<script type="text/javascript">
    layui.config({
        base: ''
        , version: '101100'
    }).use('admin');
    layui.use(['jquery', 'admin'], function () {
        var $ = layui.jquery;
        $(function () {
            var login = JSON.parse(localStorage.getItem("login"));
            if (login) {
                if (login = 0) {
                    window.location.href = './login.html';
                    return false;
                } else {
                    return false;
                }
            } else {
                window.location.href = './login.html';
                return false;
            }
        });
    });

</script>
</body>
</html>
